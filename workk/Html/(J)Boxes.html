<!DOCTYPE html>
<html>
  <head>
    <title> Radio buttons and Checkboxes</title>
  </head>
<body>
<fieldset>

<legend><h1>Example of Radio Buttons</h1></legend>

<form>
  <p>Please select your favorite mobile app languages:</p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Kotlin</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Html</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>

  <br>  

  <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">0 - 30</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>
  <input type="submit" value="Submit">
</form>

<!-- For Checkboxes  -->
<legend><h1>Check world best Players</h1></legend>
  
<form action="/action_page.php">
  <input type="checkbox" id="player1" name="player1" value="goldplayer">
  <label for="vehicle1"> Cristiano Ronaldo</label><br>
  <input type="checkbox" id="player2" name="player2" value="silverplayer">
  <label for="vehicle2"> Messi Leo</label><br>
  <input type="checkbox" id="player3" name="player3" value="diamondplayer">
  <label for="vehicle3"> Jadon Sancho</label><br>
  <input type="checkbox" id="player4" name="player4" value="bronzeplayer">
  <label for="vehicle3"> None of the above</label><br><br>
  <input type="submit" value="Submit">
</fieldset>
</body>
</html>
