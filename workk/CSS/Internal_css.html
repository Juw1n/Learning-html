<html>
<head>
  <link href="external_type.css" rel="stylesheet" type="text/css">
  <title> Example:Using CSS to Apply Styles</title>

<!-- inline css is applying style while typing an html  -->
</head>
<body>
<fieldset>
  <legend> <h2 type="h2"> Internal CSS Example</h2></legend>
  <p style="color:red; margin:60px;"> This is the Solution</p>
  <!-- while external type is creating a css file  -->
  <j id="J" type="j" class="j"> This is another tag used for example</j><br>
  <k id="k" type="k" class="k">  More examples can never be too much</k>
</fieldset>
</body>
</html>
